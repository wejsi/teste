<div class="card" *ngIf="isLoading">
  <h4 class="card-header">Loading...</h4>
  <div class="card-block text-xs-center">
    <i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
  </div>
</div>

<div class="card" *ngIf="!isLoading">
  <h4 class="card-header">Celulares cadastrados ({{celulares.length}})</h4>
  <div class="card-block">
    <table class="table table-bordered table-striped">
      <thead class="thead-default">
        <tr>
          <th>Code</th>
          <th>Model</th>
          <th>Price</th>
          <th>Brand</th>
          <th>Photo</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody *ngIf="celulares.length === 0">
        <tr>
          <td colspan="4">.</td>
        </tr>  
      </tbody>
      <tbody>
        <tr *ngFor="let cel of celulares">
          <td>{{cel.code}}</td>
          <td>{{cel.model}}</td>
          <td>{{cel.price}}</td>
          <td>{{cel.brand}}</td>
          <td>{{cel.photo}}</td>
          <td>{{cel.date}}</td>
        </tr>
      </tbody>
    </table>
    <div [hidden]="!infoMsg.body" class="alert alert-{{infoMsg.type}} alert-dismissible" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>Message:</strong> {{infoMsg.body}}
    </div>
  </div>
</div>

<div class="card">
  <h4 class="card-header">Inserir novo celular</h4>
  <div class="card-block">
    <form class="form-inline" [formGroup]="inserirCelularForm" (ngSubmit)="inserirCelular()" style="text-align:center">
      <div class="form-group">
          <input class="form-control" type="text" name="model" formControlName="model" placeholder="Model">
      </div>
      <div class="form-group">
        <input class="form-control" type="number" name="price" formControlName="price" placeholder="Price" min="0">
      </div>
      <div class="form-group">
        <input class="form-control" type="text" name="brand" formControlName="brand" placeholder="Brand" min="0">
      </div>
      <div class="form-group">
        <input class="form-control" type="text" name="photo" formControlName="photo" placeholder="Photo" min="0">
      </div>
      <div class="form-group">
        <input class="form-control" type="date" name="date" formControlName="date" placeholder="Date" min="0">
      </div>
        <button class="btn btn-primary" type="submit" [disabled]="!inserirCelularForm.valid"><i class="fa fa-floppy-o"></i> Inserir</button>
    </form>
  </div>
</div>
